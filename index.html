<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>profile card</title>
</head>

<body>

    

    <div class="container">
        <div class="card">
            <img src="assets/img/bg-pattern-card.svg" alt="" class="bg_img">
            <div class="profile_img">
                <div>
                    <img src="assets/img/image-victor.jpg" alt="">
                </div>
            </div>
            <div class="card_info">
                <h3 class="card_username">Victor Crest <span class="card_age">26</span></h3>
                <p>London</p>
            </div>
            <hr class="line">
            <div class="card_flp">
                <div class="card_flp_item">
                    <h3>80K</h3>
                    <p>Followers</p>
                </div>
                <div class="card_flp_item">
                    <h3>803K</h3>
                    <p>Likes</p>
                </div>
                <div class="card_flp_item">
                    <h3>1.4K</h3>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
